<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Roman Numeral Converter</h1>
        <div class="arabic-number-container">
            <label for="number" class="label roboto-bold"> Enter a Number:
                <input type="number" name="number" id="number" class="number-input">
            </label>
            <button id="convert-btn" class="convert-btn roboto-regular">Convert</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
